<!-- INICIO SESION-->
</br>

<div th:if="${param.error}">
    <h3 class="text-center text-danger pt-5">   Usuario y contraseña erroneos.</h3>

</div>
<div th:if="${param.logout}">
    <h3 class="text-center text-danger pt-5"> Tu sesion ha finalizado. </h3>
</div>

<div>
    <h3 class="text-center text-white pt-4">Panel administrativo</h3>
    <div class="container">
        <div  class="row justify-content-center align-items-center">
            <div  class="col-md-6">
                <div class="col-md-12">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="username" class="text-light">Usuario:</label><br>
                            <input type="text" name="username" id="username" class="form-control bg-secondary">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-light">Contraseña:</label><br>
                            <input type="password" name="password" id="password" class="form-control bg-secondary">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-primary btn-md" value="Identificarse">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
