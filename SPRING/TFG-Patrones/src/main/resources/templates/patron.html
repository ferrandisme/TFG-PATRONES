<!--  SINERGIAS/DOCUMENTACION -->

<hr class="bg-light my-4">
<div class="container text-white ">
    <div class="row">

        <div class="col-8">
            <div th:if="!${sinergias.empty}">
                <div class="col">
                    <h5 class="text-info">Sinergias</h5>
                    <br>
                </div>

                    <div th:each="referencia : ${sinergias}">
                        <h5 th:text="${referencia}"></h5>
                        <br>
                    </div>

            </div>
        </div>

        <div class="col-4">
            <div th:if="!${documentacion.empty}">
                <div class="col">
                    <h5 class="text-info">Documentación</h5>
                </div>
                <br>
                    <div th:each="referencia, iterStat : ${documentacion}">

                            <a  class="fs-4 nav-link active" target="_blank" href="somepage.html" th:href="@{'' + ${referencia}}" th:text="@{${nombreDocumentacion[iterStat.index]}}" >Consultar</a>
                    </div>
            </div>
        </div>

    </div>
</div>

<!-- DEFINICION/AYUDA -->

<div class="container">
    <div class="row justify-content-center">
        <div class = "col-auto">
            <table class="text-white table-borderless text-center table table-responsive ">
                <thead>
                <tr>
                    <th>  </th>
                    <th>  </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${descripciones.empty}">
                    <td colspan="2"> Servicio de patrones no disponible </td>
                </tr>
                <tr th:each="descripcion, iterStat : ${descripciones}">
                    <td  style="padding: 50px; font-size: 110%; width: 60.00%; margin: 0px auto;">
                        <p class="text-center" th:text="${descripcion}"></p>
                    </td>
                    <td style="padding: 50px; width: 40.00%; margin: 0px auto;">
                        <img th:src="@{${imagenes[iterStat.index]}}"  class="img-fluid" alt="Responsive image"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
